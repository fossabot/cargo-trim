language: rust

rust:
  - stable
  - beta
  - nightly

git:
  depth: false
 
dist: xenial
  
os:
  - linux
  - osx
  - windows

matrix:
  allow_failures:
    - os: windows
  fast_finish: true

install:
  - rustup component add rustfmt && RUSTFMT="yes" || RUSTFMT="no"
  - rustup component add clippy && CLIPPY="yes" || CLIPPY="no"

before_script:
  - if [[ "$RUSTFMT" == "yes" ]]; then
      rustfmt -V;
    fi
  - if [[ "$CLIPPY" == "yes" ]]; then
      cargo clippy -V;
    fi

script:
  - if [[ "$RUSTFMT" == "yes" ]]; then
      cargo fmt --all -- --check;
    fi
  - if [[ "$CLIPPY" == "yes" ]]; then
      cargo clippy --all -- -D warnings;
    fi
  - cargo build --all
  - cargo doc --no-deps --all
  - cargo test --all

deploy:
  provider: cargo
  token: $CARGO_TOKEN
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux && $TRAVIS_RUST_VERSION = stable