language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

git:
  depth: false
 
dist: xenial
  
os:
  - linux
  - osx
  - windows

install:
  - rustup component add rustfmt && RUSTFMT="yes" || RUSTFMT="no"
  - rustup component add clippy && CLIPPY="yes" || CLIPPY="no"
  - echo $RUSTFMT
  - echo $CLIPPY

before_script:
  - if [[ "RUSTFMT" == "yes" ]]; then
      rustfmt -V;
    fi
  - if [[ "CLIPPY" == "yes" ]]; then
      cargo clippy -V;
    fi

script:
  - if [[ "RUSTFMT" == "yes" ]]; then
      cargo fmt --verbose --all -- --check;
    fi
  - if [[ "CLIPPY" == "yes" ]]; then
      cargo clippy --verbose --all -- -D warnings;
    fi
  - cargo build --verbose --all
  - cargo doc --verbose --no-deps --all
  - cargo test --verbose --all